<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
	<div class="center">
		<form name="forms">
			<input type="text" id="display" name="display" disabled>
			<div class="buttons">
				<input type="button" id="sete" value="7">
				<input type="button" id="oito" value="8">
				<input type="button" id= "nove" value="9">
				<input type="button" id="divide" value="/"><br>
				<input type="button" id="quatro" value="4">
				<input type="button" id="cinco" value="5">
				<input type="button" id="seis" value="6">
				<input type="button" id="multi" value="*"><br>
				<input type="button" id="um" value="1">
				<input type="button" id="dois" value="2">
				<input type="button" id="tres" value="3">
				<input type="button" id="subs" value="-"><br>
				<input type="button" id="dot" value=".">
				<input type="button" id="zero" value="0">
				<input type="button" id="add" value="+">
				<input type="button" id="clear" value="c"><br>
				<input type="button" id="equal" value="=">

			</div>
		</form>

	</div>
	<script src="script.js"></script>


	
</body>
</html>
